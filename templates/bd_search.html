{% extends "base.html" %}

{% block content %}
    <div class="container wow fadeIn">
        <h2 style="margin-top: 20px; margin-bottom: 20px; "><span class="section-intro__style">Поиск по зарегистрированным БД</span></h2>

      <form action="{% url 'bd_search_results' %}" method="get" id="sp">
        <div class="form-group" style="width: 600px;">
            <label for="formGroupExampleInput" >№ свидетельства:</label>
              <input name = "nums" type="text" class="form-control" id="formGroupExampleInput" placeholder="Пример: 1">
          </div>
          <div class="form-group" style="width: 600px;">
           <label for="formGroupExampleInput2">Дата регистрации:</label>
            <input name = "rdate" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Пример: 05.08.1996">
          </div>
          <div class="form-group" style="width: 600px;">
            <label for="formGroupExampleInput">Регистрационный номер:</label>
              <input name = "rnum" type="text" class="form-control" id="formGroupExampleInput" placeholder="Пример: 19970001.7">
          </div>
          <div class="form-group" style="width: 600px;">
            <label for="formGroupExampleInput" >Дата подачи заявки:</label>
              <input name = "indate" type="text" class="form-control" id="formGroupExampleInput" placeholder="Пример: 28.07.1996">
          </div>
          <div class="form-group" style="width: 600px;">
           <label for="formGroupExampleInput2">Название БД:</label>
            <input name = "name" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Пример: Единый государственный регистр статистических единиц">
          </div>
          <div class="form-group" style="width: 600px;">
            <label for="formGroupExampleInput">Автор </label>
              <input name = "avt" type="text" class="form-control" id="formGroupExampleInput" placeholder="Пример: Кипкалова Наталья Георгиевна">
          </div>
          <div class="form-group" style="width: 600px;">
            <label for="formGroupExampleInput2">Правообладатель:</label>
              <input name = "owner" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Пример: Главный вычислительный центр Национального статистического комитета">
          </div>
            <button href="{% url 'bd_search_results' %}" type="submit" class="btn btn-primary" style="margin-bottom: 40px">Отправить запрос</button>
          <button type="button" class="btn btn-primary" onclick="document.getElementById('bd').reset()" value="reset" style="margin-bottom: 40px"> Очистить </button>
     </form>
    </div>


{% endblock %}
