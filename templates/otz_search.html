{% extends "base.html" %}

{% block content %}
    <div class="container wow fadeIn">
        <h2 style="margin-top: 20px; margin-bottom: 20px; "><span class="section-intro__style">Поиск ОТЗ</span></h2>

      <form action="{% url 'otz_search_results' %}" method="get" id="otz">
        <div class="form-group" style="width: 600px;">
            <label for="formGroupExampleInput" >№ свидетельства:</label>
              <input name = "nums" type="text" class="form-control" id="formGroupExampleInput" placeholder="Пример: 1">
          </div>
          <div class="form-group" style="width: 600px;">
           <label for="formGroupExampleInput2">Дата регистрации:</label>
            <input name = "rdate" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Пример: 0.04.2001">
          </div>
          <div class="form-group" style="width: 600px;">
            <label for="formGroupExampleInput">OTЗ</label>
              <input name = "otz" type="text" class="form-control" id="formGroupExampleInput" placeholder="Пример: 	OPAL">
          </div>
            <button href="{% url 'otz_search_results' %}" type="submit" class="btn btn-primary" style="margin-bottom: 40px">Отправить запрос</button>
          <button type="button" class="btn btn-primary" onclick="document.getElementById('otz').reset()" value="reset" style="margin-bottom: 40px"> Очистить </button>
     </form>
    </div>


{% endblock %}
